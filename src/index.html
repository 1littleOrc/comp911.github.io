  <script>
    $(window).scroll(function(){         
      $('.steps-container p').each(function(){
          var scrollTop     = $(window).scrollTop(),
              elementOffset = $(this).offset().top,
              distance      = (elementOffset - scrollTop),
              windowHeight  = $(window).height(),
              breakPoint    = windowHeight*0.9;

          if(distance > breakPoint) {
            $(this).addClass("more-padding"); 
          }  if(distance < breakPoint) {
            $(this).removeClass("more-padding");  
          }
      });
    });
  </script>
<script type="text/javascript">
  //создаем переменные "Карта" и "Метка"
    ymaps.ready(init);
    var myMap, 
    myPlacemark;

  //Инициализируем нашу карту, задав ей координаты, устанавливаем масштаб карты
    function init(){ 
      myMap = new ymaps.Map("map", {
        center: [55.681301, 37.672927],
        zoom: 16,
      }); 

  //Пишем свойства для нашей метки
      myPlacemark = new ymaps.Placemark([55.681301, 37.672927], {
        hintContent: 'НАШ АДРЕС: Москва, м.Коломенская, ул. Судостроительная д 17 к 1',
        balloonContent: ''
      }, {
              // Опции.
              hideIcon: false,
              // Необходимо указать данный тип макета. Показываем что это изображение.
              iconLayout: 'default#image',
              // Своё изображение иконки метки. Указываем путь до картинки
              iconImageHref: '../img/flag.png',
              // Размеры метки. 
              iconImageSize: [128, 128],
              // Смещение левого верхнего угла иконки относительно её "ножки" (точки привязки).
              iconImageOffset: [0, -120]
            });            
      //Добавляем метку на карту + убираем скролл мышкой 
      console.log(myPlacemark);
      myMap.geoObjects.add(myPlacemark);  
      myMap.behaviors.disable('scrollZoom');
    }
</script>
<script  type="text/javascript">
  var toggle = document.getElementById('toggle'),
  wrapper = document.querySelectorAll('.subscribe'),
  submit = document.getElementById('submit'),
  success = document.querySelectorAll('.subscribe__success'),
  content = document.querySelectorAll('.subscribe__wrapper');

  toggle.addEventListener('click', function() {
    this.className += ' subscribe__toggle__hidden';
    wrapper[0].className += ' subscribe-1__active';
  });

  submit.addEventListener('click', function() {
    success[0].className += ' subscribe__success--active';
    wrapper[0].className += ' subscribe-1__success';
    content[0].style.display = 'none';
  });
</script>
